<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="wrapped">
                <div class="login">
                    <div class="login__title">Вхід</div>
                    <form action="#" class="login__form">
                       <label class="login__input-text" for="email">Логін</label>
                       <input type="email" id="email" name="email" class="login__input">
                       <label class="login__input-text" for="password">Пароль</label>
                       <input type="password" id="password" name="password" class="login__input">
                       <div class="form__footer">
                        <div class="login__account">Немає облікового запису? 
                            <a href="/register.html" class="login__account-link">Створи</a> </div>
                       </div>
                        <button class="form__btn">Увійти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
