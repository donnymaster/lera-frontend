<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
      <header class="header h-auto">
          <nav class="wrapped__nav">
              <div class="container">
                 <div class="nav">
                    <div class="nav__logo">
                        <img src="assets/img/logo_end.png" alt="logo-site" class="logo__site">
                    </div>
                    <div class="nav__menu">
                        <a href="/broadcasts.html" class="menu__item line-link">ТРАНСЛЯЦІЇ</a>
                        <a href="/teams.html" class="menu__item line-link">КОМАНДИ</a>
                        <a href="/players.html" class="menu__item line-link">СПОРТСМЕНИ</a>
                    </div>
                    <div class="nav__btn">
                      <a href="/login.html" class="btn">
                          Вхід
                      </a>
                      <a href="/register.html" class="btn m-l-10">
                          Реєстрація
                      </a>
                    </div>
                 </div>
              </div>
          </nav>
      </header>

      <div class="container">
        <div class="wrapped-feedback">
            <div class="feedback">
                <h1 class="feedback__title">
                    Форма зв'язку з адміністрацією
                </h1>
                <form action="#" class="feedback__form">
                    <div class="form-header">
                        <div class="group-input">
                            <label class="label-form" for="user-name">От кого</label>
                            <input class="input-forms" type="text" id="user-name" name="name">
                        </div>
                        <div class="group-input">
                            <label class="label-form" for="email">Ваша почта</label>
                            <input class="input-forms" type="email" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-body">
                        <div class="group-textarea">
                            <label class="label-form" for="body">Ваше сообщение</label>
                            <textarea class="body-feedback" name="body" id="body"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-feedback">Отправить</button>
                </form>
            </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
            <div class="nav h-70">
               <div class="nav__logo">
                   <img src="assets/img/logo_end.png" alt="logo-site" class="logo__site">
               </div>
               <div class="copyright-footer">
                    @ 2020 Broadcasts
                </div>
               <div class="social-media">
                    <a href="" class="social-media__item">
                        <img src="assets/img/facebook.png" alt="facebook" class="social-img">
                    </a>
                    <a href="" class="social-media__item">
                        <img src="assets/img/instagram.png" alt="instagram" class="social-img">
                    </a>
                    <a href="" class="social-media__item">
                        <img src="assets/img/twitter.png" alt="twitter" class="social-img">
                    </a>
                   
               </div>
            </div>
         </div>
      </footer>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
